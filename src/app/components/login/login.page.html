<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>התחברות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">אימייל משתמש</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">סיסמה</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="ion-margin-top">התחבר</ion-button>
  </form>
  <ion-item *ngIf="isLoginProcessing">
    <ion-label>מנסה להתחבר</ion-label>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-item>
  <ion-text color="medium" class="ion-text-center ion-margin-top">
    <h6>אין לך חשבון? <a routerLink="/register">הירשם כאן</a></h6>
  </ion-text>
</ion-content>
