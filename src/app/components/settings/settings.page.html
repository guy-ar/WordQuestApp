<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>הגדרות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">מספר מילים למשחק</ion-label>
    <ion-input type="number" [(ngModel)]="numberOfWords" min="1" max="100"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="updateNumberOfWords()">עדכן הגדרות</ion-button>
</ion-content>
